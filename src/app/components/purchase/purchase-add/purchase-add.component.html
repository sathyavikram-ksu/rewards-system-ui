<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-chip routerLink="{{'/'+ROUTES.CUSTOMER_DETAILS_ROUTE.replace(':customerId',customerId)}}" outline color="primary">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      <ion-label><b>Back to customer details</b></ion-label>
    </ion-chip>
  </div>
</ion-content>

<ion-footer>
  <ion-button routerLink="{{'/'+ROUTES.ADD_PURCHASE_ROUTE}}" size="large" color="danger" expand="block">
    Save
  </ion-button>
</ion-footer>
