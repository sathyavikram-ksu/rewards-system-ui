<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-chip routerLink="{{'/'+ROUTES.DASHBOARD_ROUTE}}" outline color="primary">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      <ion-label><b>Back to dashboard</b></ion-label>
    </ion-chip>

    <ion-chip routerLink="{{'/'+ROUTES.EDIT_CUSTOMER_DETAILS_ROUTE.replace(':customerId',customer.id)}}"
      class="ion-float-right" color="secondary">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label><b>Edit customer</b></ion-label>
    </ion-chip>
  </div>
  <div *ngIf="customer">
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>
          {{customer.name}} - {{customer.id }}
        </ion-card-title>
        <ion-card-subtitle>{{customer.birthDate | date}}</ion-card-subtitle>
        <ion-card-subtitle>{{customer.address}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <app-purchase-points></app-purchase-points>
    <app-purchase-list></app-purchase-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button routerLink="{{'/'+ROUTES.ADD_PURCHASE_ROUTE.replace(':customerId',customer.id)}}" size="large" color="danger" expand="block">
    Add Purchase
  </ion-button>
</ion-footer>
